<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dev.finance$</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e6f05d259.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>

<body>

  <header>
    <div class="container">
      <input type="checkbox" name="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>

    <h1 id="logo">dev.finance$</h1>
  </header>

  <main class="container">

    <section id="balance">
      <h2>Balanço</h2>

      <div class="card">
        <h3>Entradas</h3>
        <p>R$ 5.00,00</p>
      </div>

      <div class="card">
        <h3>Saídas</h3>
        <p>R$ 2.00,00</p>
      </div>

      <div class="card total">
        <h3>Total</h3>
        <p>R$ 3.00,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2>Transações</h2>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="description">Luz</td>
            <td class="expense">- R$ 500,00</td>
            <td class="date">23/01/2021</td>
          </tr>
          <tr>
            <td class="description">Criação website</td>
            <td class="income">R$ 5000,00</td>
            <td class="date">23/01/2021</td>
          </tr>
          <tr>
            <td class="description">Internet</td>
            <td class="expense">- R$ 1.500,00</td>
            <td class="date">23/01/2021</td>
          </tr>
        </tbody>
      </table>

    </section>
  </main>


  <footer>dev.finance$</footer>

</body>

</html>
